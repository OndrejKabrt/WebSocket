<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket</title>
    <style>
        #editorContainer {
            position: relative;
            width: 90%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow: auto;
        }
        .cursor {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>

    <h1>WebSocket</h1>
    <input type="text" id="username" placeholder="Zadejte své jméno" />
    <button id="join">Připojit</button>
    <div id="status">Nepřipojen</div>
    <div id="connectedUsers">Uživatelé</div>
    <div id="editorContainer" contenteditable="true"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script scr="/script.js"></script>
    
</body>
</html>
